services:
  # ── Backend (Node.js / Express) ──
  - type: web
    name: krishisat-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    plan: free
    envVars:
      - key: ML_SERVICE_URL
        value: https://krishisat-ml.onrender.com
      - key: FIREBASE_SERVICE_ACCOUNT_B64
        sync: false
      - key: JWT_SECRET
        sync: false

  # ── ML Service (Python / FastAPI) ──
  - type: web
    name: krishisat-ml
    runtime: python
    rootDir: ml-service
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
